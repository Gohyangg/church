<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고향교회</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/profile.css">
    
    <script src="script.js" defer></script>
    <script src="include.js" defer></script>
</head>
<body>

    <div id="header"></div>  <!-- 공통 헤더 로드됨 -->

    <main>
  <div class="intro-text">
    <p class="verse-line">교역자 소개</p>
    <p class="verse-source">profile</p>
  </div>

  <div class="team-section">
    <div class="profile-card">
      <img src="img/profile-icon2.png" alt="김기운 목사">
      <h2>김기운 목사</h2>
      <p class="role">원로 목사</p>
      <p class="email">pastor@example.com</p>
    </div>

    <div class="profile-card">
      <img src="img/profile-icon2.png" alt="엄상일 목사">
      <h2>엄상일 목사</h2>
      <p class="role">담임 목사</p>
      <p class="email">pastor@example.com</p>
    </div>

    <div class="profile-card">
      <img src="img/profile-icon2.png" alt="안능환 목사">
      <h2>전영재 목사</h2>
      <p class="role">부목사</p>
      <p class="email">pastor@example.com</p>
    </div>

    <div class="profile-card">
      <img src="img/profile-icon2.png" alt="전요한 목사">
      <h2>전요한 목사</h2>
      <p class="role">목사</p>
      <p class="email">pastor@example.com</p>
    </div>

    <div class="profile-card">
      <img src="img/profile-icon2.png" alt="김순이 전도사">
      <h2>김순이 전도사</h2>
      <p class="role">전도사</p>
      <p class="email">pastor@example.com</p>
    </div>

    <div class="profile-card">
      <img src="img/profile-icon2.png" alt="김지호 전도사">
      <h2>김지호 전도사</h2>
      <p class="role">전도사</p>
      <p class="email">pastor@example.com</p>
    </div>
  </div>
</main>

    

    <div id="footer"></div>  <!-- 공통 푸터 로드됨 -->

</body>
</html>
