<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고향교회</title>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">

    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="script.js" defer></script>
    <script src="include.js" defer></script>
</head>
<body>
  <div id="header"></div>
    <!--슬라이드 -->
    <section>
      <div class="slideshow-container">
          <div class="mySlides">
              <img src="img/slide01.png" class="img-slide" alt="슬라이드 1">
          </div>
          <div class="mySlides">
              <img src="img/slide02.png" class="img-slide" alt="슬라이드 2">
          </div>
          <div class="mySlides">
              <img src="img/slide03.png" class="img-slide" alt="슬라이드 3">
          </div>
  
          <!-- 좌우 버튼 -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
  
      <!-- 슬라이드 번호 표시 -->
      <div class="dot-container">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
      </div>
  </section>

        <!--중간 세션 -->
        <section class="holiday">
            <div class="holiday-img">
                <a href="https://www.youtube.com/watch?v=UZq7j4f1wpY" target="_blank"><img src="img/Thumbnail.png" alt=""></a>
            </div>
            <div class="holiday-text">
              <h5>Come to Church my Bro...</h5>
              <h2>함께 예배합시다!</h2>
              <p><span>주일 1부 예배</span> <span>오전 9시</span></p>
              <p><span>주일 2부 예배</span> <span>오전 11시</span></p>
              <p><span>수요예배</span> <span>수요일 오후 7시</span></p>
              <p><span>새벽기도</span> <span>평일 오전 5시</span></p>
          </div>
        </section>
        <!--중간 세션-->
        <section class="direct">
          <a href="#" class="direct-box">
              <div class="icon-wrapper">
                  <span class="material-symbols-outlined">home</span>
              </div>
              <h3>새가족 안내</h3>
              <p>저희 교회가 처음이신가요?</p>
              <p>친절하게 안내해드리겠습니다.</p>
          </a>
          <a href="https://www.youtube.com/@gohyangchurch" target="_blank" class="direct-box">
              <div class="icon-wrapper">
                  <span class="material-symbols-outlined">ondemand_video</span>
              </div>
              <h3>고향교회 유튜브</h3>
              <p>온라인으로 함께 예배드려요!</p>
          </a>
          <a href="location.html" class="direct-box">
              <div class="icon-wrapper">
                  <span class="material-symbols-outlined">map</span>
              </div>
              <h3>오시는 길</h3>
              <p>저희 교회 오시는 길 안내입니다.</p>
          </a>
      </section>
        <!--마지막 세션 (왕성교회 참고고)-->
        <div id="footer"></div>
    </body>
</html>
